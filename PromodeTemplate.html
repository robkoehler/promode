<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Customizeable Title that will appear in the top of the browser tab -->
  <title>Sample Page Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="demo.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

  <!-- This is the top header for your web page -->
  <div class="jumbotron jumbotron-fluid text-center topHeader">
    <div class="container logo">
      <!-- Change URL below to your customer's logo URL.  If you want to use a screenshot of a top menu bar of a customer website, use that URL and change the class to img-fluid -->
      <!-- you could then delete the h1 below if you want -->
      <img src="http://www.google.com/logos/doodles/2015/googles-new-logo-5078286822539264.3-hp2x.gif" class="rounded" alt="company logo">
      <!-- Change text below to title your form -->
      <h1>Sample Form/Page Title</h1>
    </div>
  </div>

  <!-- This is the body of your webpage -->
  <div class="pagebackground">
    <div class="container">
      <form action="https://innov8ive.app/hmd/promode.aspx" method="post">

        <!-- This is the section for Signer 1 of your demo -->
        <div class="container signer1 bordertype">

          <div class="form-group">
            <!-- Edit Signer 1 below to something meaningful to your demo.  The change should be made in the label as well as the "name" value prior to the underscrore. -->
            <label for="signer1_username">Signer 1 Name:</label>
            <input type="text" class="form-control" id="signer1_username" name="signer1_username" placeholder="Enter Signer Name Here" required="required">
          </div>

          <div class="form-group">
            <!-- Edit Signer 1 below to something meaningful to your demo.  The change should be made in the label as well as the "name" value prior to the underscrore. -->
            <label for="signer1_email">Signer 1 Email:</label>
            <input type="text" class="form-control" id="signer1_email" name="signer1_email" placeholder="Enter Signer Email Here" required="required">
          </div>

          <div>
            <!-- Edit value below to your template role -->
            <input type="hidden" class="form-control" id="signer1_role" name="signer1_role" value="Signer 1">
          </div>

          <div class="form-group">
            <!-- Edit Signer 1 below to something meaningful to your demo.  The change should be made in the label as well as the "name" value prior to the underscrore. -->
            <label for="signer1_type">Signer 1 Type:</label>
            <select class="form-control" name="signer1_type" id="signer1_type" required="required">
              <option value="embedded">Embedded</option>
              <option value="remote" selected>Remote</option>
            </select>
          </div>

          <div class="form-group">
            <!-- Edit Signer 1 below to something meaningful to your demo.  The change should be made in the label as well as the "name" value prior to the underscrore. -->
            <label for="signer1_auth">Signer 1 Authentication:</label>
            <select class="form-control" name="signer1_auth" id="signer1_auth" required="required">
              <option value="none" selected>None</option>
              <option value="access code">Access Code</option>
              <option value="sms">SMS</option>
              <option value="phone">Phone</option>
              <option value="id check">ID Check</option>
            </select>
          </div>

          <div class="form-group">
            <!-- Edit Signer 1 below to something meaningful to your demo.  The change should be made in the label as well as the "name" value prior to the underscrore. -->
            <label for="signer1_number">Signer 1 Number:</label>
            <input type="text" class="form-control" id="signer1_number" name="signer1_number" placeholder="Enter Signer Phone # or Access Code">
          </div>

          <div class="form-group">
            <!-- Edit Signer 1 below to something meaningful to your demo.  The change should be made in the label as well as the "name" value prior to the underscrore. This section can be deleted completely.-->
            <label for="signer1_signature">Signer 1 Signature Provider:</label>
            <select class="form-control" name="signer1_signature" id="signer1_signature" required="required">
              <option value="ds electronic">DS Electronic</option>
              <option value="ds express">DS Express</option>
              <option value="ds aes ac">DS AES AC</option>
              <option value="ds aes sms">DS AES SMS</option>
              <option value="dsa">DSA</option>
              <option value="id now">ID Now</option>
              <option value="us piv">US PIV</option>
              <option value="it agile">IT Agile</option>
              <option value="icp">ICP</option>
              <option value="ds smart card">DS Smart Card</option>
            </select>
          </div>

          <div class="form-group">
            <!-- Edit Signer 1 below to something meaningful to your demo.  The change should be made in the label as well as the "name" value prior to the first underscrore. -->
            <label for="signer1_txt_tabLabel">Signer 1 Text Field:</label>
            <input type="text" class="form-control" id="signer1_txt_tabLabel" name="signer1_txt_tabLabel" required="required">
          </div>

          <div class="form-group">
            <!-- The radio button question below can be edited or removed -->
            <p>Radio Button Question:</p>
            <!-- Edit Signer 1 below to something meaningful to your demo.  The change should be made in the label as well as the "name" value prior to the first underscrore. -->
            <div class="form-check">
              <label class="form-check-label" for="radio1">
                <input type="radio" class="form-check-input" id="radio1" name="signer1_rb_groupname" value="buttonvalue1" required="required">Option 1
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label" for="radio2">
                <input type="radio" class="form-check-input" id="radio2" name="signer1_rb_groupname" value="buttonvalue2" required="required">Option 2
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label" for="radio3">
                <input type="radio" class="form-check-input" id="radio3" name="signer1_rb_groupname" value="buttonvalue3" required="required">Option 3
              </label>
            </div>
          </div>

          <div class="form-group">
            <!-- The checkbox question below can be edited or removed -->
            <p>Optional Checkbox Question:</p>
            <!-- Edit Signer 1 below to something meaningful to your demo.  The change should be made in the label as well as the "name" value prior to the first underscrore. -->
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" id="signer1_cb_checkboxlabel" name="signer1_cb_checkboxlabel" value="checked">Checkbox
              </label>
            </div>
          </div>

        <!-- End of Signer 1 section -->
        </div>

        <!-- This is the section for Signer 2 of your demo -->
        <div class="container signer2 bordertype">

          <div class="form-group">
            <!-- Edit Signer 2 below to something meaningful to your demo.  The change should be made in the label as well as the "name" value prior to the underscrore. -->
            <label for="signer2_username">Signer 2 Name:</label>
            <input type="text" class="form-control" id="signer2_username" name="signer2_username" placeholder="Enter Signer Name Here" required="required">
          </div>

          <div class="form-group">
            <!-- Edit Signer 2 below to something meaningful to your demo.  The change should be made in the label as well as the "name" value prior to the underscrore. -->
            <label for="signer2_email">Signer 2 Email:</label>
            <input type="text" class="form-control" id="signer2_email" name="signer2_email" placeholder="Enter Signer Email Here" required="required">
          </div>

          <div>
            <!-- Edit value below to your template role.  The change should be made in the label as well as the "name" value prior to the underscrore. -->
            <input type="hidden" class="form-control" id="signer2_role" name="signer2_role" value="Signer 2">
          </div>

          <div class="form-group">
            <!-- Edit Signer 2 below to something meaningful to your demo.  The change should be made in the label as well as the "name" value prior to the underscrore. -->
            <label for="signer2_type">Signer 2 Type:</label>
            <select class="form-control" name="signer2_type" id="signer2_type" required="required">
              <option value="embedded">Embedded</option>
              <option value="remote" selected>Remote</option>
            </select>
          </div>

          <div class="form-group">
            <!-- Edit Signer 2 below to something meaningful to your demo.  The change should be made in the label as well as the "name" value prior to the underscrore. -->
            <label for="signer2_auth">Signer 2 Authentication:</label>
            <select class="form-control" name="signer2_auth" id="signer2_auth" required="required">
              <option value="none" selected>None</option>
              <option value="access code">Access Code</option>
              <option value="sms">SMS</option>
              <option value="phone">Phone</option>
              <option value="id check">ID Check</option>
            </select>
          </div>

          <div class="form-group">
            <!-- Edit Signer 2 below to something meaningful to your demo.  The change should be made in the label as well as the "name" value prior to the underscrore. -->
            <label for="signer2_number">Signer 2 Number:</label>
            <input type="text" class="form-control" id="signer2_number" name="signer2_number" placeholder="Enter Signer Phone # or Access Code">
          </div>

          <div class="form-group">
              <!-- Edit Signer 2 below to something meaningful to your demo.  The change should be made in the label as well as the "name" value prior to the underscrore. This section can be deleted completely.-->
            <label for="signer2_signature">Signer 2 Signature Provider:</label>
            <select class="form-control" name="signer2_signature" id="signer2_signature" required="required">
              <option value="ds electronic">DS Electronic</option>
              <option value="ds express">DS Express</option>
              <option value="ds aes ac">DS AES AC</option>
              <option value="ds aes sms">DS AES SMS</option>
              <option value="dsa">DSA</option>
              <option value="id now">ID Now</option>
              <option value="us piv">US PIV</option>
              <option value="it agile">IT Agile</option>
              <option value="icp">ICP</option>
              <option value="ds smart card">DS Smart Card</option>
            </select>
          </div>

          <div class="form-group">
            <!-- Edit Signer 2 below to something meaningful to your demo.  The change should be made in the label as well as the "name" value prior to the first underscrore. -->
            <label for="signer2_list_tablabel">Signer 2 Dropdown:</label>
            <select class="form-control" name="signer2_list_tablabel" id="signer2_list_tablabel" required="required">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>

        <!-- End of Signer 2 Section -->
        </div>

        <div class="form-group">
          <!-- These are all hidden values used for the API calls -->
          <!-- Enter your DocuSign user email in the value below -->
          <input type="hidden" name="usr" value="" required="required">
          <!-- Enter your DocuSign password in the value below -->
          <input type="hidden" name="pd" value="" required="required">
          <!-- Enter your DocuSign account number in the value below -->
          <input type="hidden" name="accountnumber" value="" required="required">
          <!-- Enter your DocuSign template ID in the value below -->
          <input type="hidden" name="dst" value="" required="required">
          <!-- Enter a URL for a customer logo in the value below to use for demo pages -->
          <input type="hidden" name="logo" value="" required="required">
        </div>

        <div class="text-center">
          <input type="submit" class="btn btn-primary" value="Submit">
        </div>
      </div>
</body>
</html>
